
<div class="mt-8 grid grid-cols-10">
    <h2 class="text-2xl font-bold mb-4 col-span-9">Tus archivos almacenados:</h2>
    <button data-modal-target="upload-modal" data-modal-toggle="upload-modal" type="button"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-end">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15m0-3l-3-3m0 0l-3 3m3-3V15" />
        </svg>  
        <span>Subir Archivo</span>
    </button>
</div>


<div class="mt-8 grid md:grid-cols-3 lg:grid-cols-5 gap-10"> 

    <div *ngFor="let item of [2,3,4,5,6,7]">
        <div class="max-w-sm rounded overflow-hidden shadow-lg text-center">

            <img src="assets/images/files-icon.jpg" alt="file" class="w-1/3 h-30 sm:h-48 mx-auto object-center object-contain">
            <div class="m-4">
                <span class="font-bold">File Name</span>
            </div>
            <button class="bg-blue-300 hover:bg-blue-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                <span class="mb-1">Descargar</span>
            </button>
    
        </div>
    </div>
</div>
